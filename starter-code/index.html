<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <div class="shopping-cart">
    <h1>Ironhack Merchandising Shop</h1>
    <div id="all-items">
      <div class="product-line">
        <div>
          <span class="product-name">IronBubble-head</span>
        </div>
        <div>
          $<span class="product-price">25.00</span>
        </div>
        <div>
          <label>QTY</label>
          <input class="quantity" type="text" name="qty" placeholder="0">      
        </div>
        <div>
          $<span class="price-times-qty">0.00</span>
        </div>
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
      <div class="product-line">
        <div>
          <span class="product-name">IronShirt</span>
        </div>
        <div>
          $<span class="product-price">15.00</span>
        </div>
        <div>
          <label>QTY</label>
          <input class="quantity" type="text" name="qty" placeholder="0">      
        </div>
        <div>
          $<span class="price-times-qty">0.00</span>
        </div>
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>     
    </div>
    <div id="adder">
      <div>
        <div>
         <input id="new-product-name" type="text" name="prd-name">      
        </div>
        <div>
          <input id="new-product-price" type="text" name="prd-price">      
        </div>
      </div>
      <div>
          <button id="create-item">Create</button>
      </div>
    </div>
    <div class="calculate-prices">
      <button class="btn btn-success" id="calculate-prices-btn">Calculate Prices</button>
    </div>
    <h1>Total Price: <span id="total-price"></span></h1>    
  </div>






</body>
</html>
